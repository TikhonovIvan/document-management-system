<main>
  <div class="container py-5">
    <div class="row">
      <div class="col-6">
        <h3>Создать новую роль</h3>
        <form class="row g-3" method="post" action="#" enctype="multipart/form-data">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Название роли</label>
            <input name="name_role" type="text" class="form-control" id="inputEmail4">
          </div>

          <div class="col-12">
            <label class="form-label">Разрешения:</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="permissions[]" value="edit" id="editPermission">
              <label class="form-check-label" for="editPermission">
                Редактирование
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="permissions[]" value="delete" id="deletePermission">
              <label class="form-check-label" for="deletePermission">
                Удаление
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="permissions[]" value="download" id="downloadPermission">
              <label class="form-check-label" for="downloadPermission">
                Скачивание
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="permissions[]" value="upload" id="uploadPermission">
              <label class="form-check-label" for="uploadPermission">
                Загрузка
              </label>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Создать</button>
          </div>
        </form>
      </div>
    </div>
  </div>
